<div *ngIf="submitted">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="60" fxFlex.lt-sm="100" fxFlex.gt-lg="25" class="lost-password-card-container">
      <mat-card class="lost-password-card mat-elevation-z4">
        <mat-card-title-group>
          <mat-card-title>
            Submitted
          </mat-card-title>
          <mat-card-subtitle>
            Password reset request submitted.
          </mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
          <p>
            If this email address matches a valid account you will receive an
            email with further instructions.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <span fxFlex></span>
          <button mat-button color="primary" routerLink="/">Close</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div *ngIf="!submitted" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="60" fxFlex.lt-sm="100" fxFlex.gt-lg="25" class="lost-password-card-container">
    <mat-card class="lost-password-card mat-elevation-z4">
      <mat-card-title-group>
        <mat-card-title>
          Lost Password
        </mat-card-title>
        <mat-card-subtitle fxLayoutAlign="space-between end">
          <span>Enter your email address and a password reset link will be sent to you.</span>
        </mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <form class="lost-password-form" (ngSubmit)="submit()" [formGroup]="form">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email_address" required>
          </mat-form-field>
          <button type="submit" hidden [disabled]="!form.valid"></button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <span fxFlex></span>
        <button mat-button (click)="location.back()">Cancel</button>
        <button mat-button color="primary" [disabled]="!form.valid" (click)="submit()">Submit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
