<h1 mat-dialog-title>
  {{data.device.name}} Live Stream
</h1>
<mat-dialog-content class="mat-typography" >

  <div fxLayout="row">
      <div style="width: 300px; height: auto" plyr [plyrPlaysInline]="true"
           [plyrCrossOrigin]="true"
           [plyrDriver]="hlsjsDriver"
           [plyrOptions]="options"
           [plyrSources]="videoSource"></div>
  </div>

</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-stroked-button (click)="dialogRef.close()">Close</button>
</div>
