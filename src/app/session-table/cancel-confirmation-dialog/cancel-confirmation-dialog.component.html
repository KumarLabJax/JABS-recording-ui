<section class="mat-typography">
  <h1 mat-dialog-title>Cancel Session</h1>
  <mat-dialog-content>
    <p>Are you sure you want to cancel this recording session?</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="dialogRef.close(false)">NO</button>
    <button mat-button color="primary" (click)="dialogRef.close(true)">YES</button>
  </mat-dialog-actions>
</section>
