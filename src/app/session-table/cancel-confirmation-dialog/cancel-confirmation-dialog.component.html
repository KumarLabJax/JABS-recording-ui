<section class="mat-typography">
  <h1 mat-dialog-title *ngIf="data?.stop_device; else defaultTitle">Stop recording on {{data.device_name}}</h1>
  <ng-template #defaultTitle><h1 mat-dialog-title>Cancel</h1></ng-template>

  <mat-dialog-content>
    <p *ngIf="data?.stop_device; else defaultContent">Are you sure you want to stop recording on this device?</p>
    <ng-template #defaultContent>
      <p>Are you sure you want to cancel session {{data?.sessionName}}?</p>
    </ng-template>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="dialogRef.close(false)">NO</button>
    <button mat-button color="primary" (click)="dialogRef.close(true)">YES</button>
  </mat-dialog-actions>
</section>
