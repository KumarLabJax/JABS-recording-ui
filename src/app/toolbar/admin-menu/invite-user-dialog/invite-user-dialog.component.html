<h1 mat-dialog-title>Invite User</h1>
<form [formGroup]="inviteForm" (submit)="submit()">
  <div mat-dialog-content>
    <div class="input-row">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="emailAddress" cdkFocusInitial>
      <mat-error>Enter a valid email address</mat-error>
      </mat-form-field>
    </div>
    <div class="input-row">
      <mat-checkbox color="primary" formControlName="admin">Grant Admin Privs</mat-checkbox>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="!inviteForm.valid || submitting">Submit</button>
  </div>
  <mat-progress-bar *ngIf="submitting" mode="indeterminate"></mat-progress-bar>
</form>
