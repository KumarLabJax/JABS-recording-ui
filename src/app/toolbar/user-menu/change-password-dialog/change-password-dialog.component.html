<h1 mat-dialog-title>Change Password</h1>
<form [formGroup]="passwordForm" (submit)="savePassword()">
  <div mat-dialog-content>
      <div class="input-row">
        <mat-form-field>
          <mat-label>Current Password</mat-label>
          <input matInput type="password" formControlName="currentPassword" cdkFocusInitial>
        </mat-form-field>
      </div>
      <div class="input-row">
        <mat-form-field>
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword">
        </mat-form-field>
      </div>
      <div class="input-row">
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" [errorStateMatcher]="passwordMatchErrorMatcher">
          <mat-error *ngIf="showMatchError()">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="!passwordForm.valid">Save</button>
  </div>
</form>
